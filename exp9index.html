<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Responsive Product Grid</title> 
<link rel="stylesheet" href="style.css"> 
</head> 
<body> 
<h2 class="title">Responsive Product Grid</h2> 
<div class="grid"> 
<div class="card"> 
<img src="https://www.shutterstock.com/image-photo/man-black-tshirt-on-grey-260nw-2476438181.jpg" alt="Product 1">   
<h3>Product 1</h3> 
<p>High-quality item with great features.</p> 
<span class="price">₹499</span> 
</div> 
<div class="card"> 
<img src="https://www.shutterstock.com/image-photo/black-hoodie-mockup-front-view-260nw-2625742403.jpg" alt="Product 2"> 
<h3>Product 2</h3> 
<p>Durable and stylish for daily use.</p> 
<span class="price">₹799</span> 
</div> 
<div class="card"> 
<img src="https://www.shutterstock.com/image-photo/fashion-trendy-womens-jeans-isolated-600w-2466839441.jpg" alt="Product 3"> 
<h3>Product 3</h3> 
<p>Lightweight and comfortable.</p> 
<span class="price">₹1,299</span> 
</div> 
<div class="card"> 
<img src="https://www.shutterstock.com/image-photo/black-leather-jacket-front-view-600w-2496697973.jpg" alt="Product 4"> 
<h3>Product 4</h3> 
<p>Trendy design with premium quality.</p> 
<span class="price">₹999</span> 
</div> 
</div> 
</body> 
</html>
