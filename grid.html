<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Grid</title>  
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(6,1fr);
            grid-template-rows:repeat(5,1fr) ;
            gap: 10px;
            width:600px;
            height:600px;
            border:2px solid black ;
        }
        .item{
            border:1px solid black ;
           padding: 10px;
        }
        .item1{
            grid-column: 1 / 7;
            grid-row: 1 / 2;
            background-color: lightblue;
        }   
        .item2{
            grid-column: 1 / 3;
            grid-row: 2 / 4;
            background-color: lightgreen;
        }       
        .item3{
            grid-column: 3 / 7;
            grid-row: 2 / 4;
            background-color: lightcoral;
        }   
        .item4{
            grid-column: 1 / 4;
            grid-row: 4 / 5;
            background-color: lightyellow;
        }   
        .item5{
            grid-column: 4 / 7;
            grid-row: 4 / 5;
            background-color: lightpink;
        }   
        .item6{
            grid-column: 1 / 7;
            grid-row: 5 / 6;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">Header</div>
        <div class="item item2">Side Content</div>
        <div class="item item3">Main content</div>
        <div class="item item4">Content 1</div>
        <div class="item item5">Content 2</div>
        <div class="item item6">Footer</div>
        
    </div>
</body>
</html>
